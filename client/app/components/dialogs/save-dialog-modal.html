<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <h3 class="modal-title" translate>Save Changes to {{vm.dialog.content[0].label}}?</h3>
</div>
<div class="modal-body">
  <h4 translate>If you don't save, your changes will be lost.</h4>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()" translate>Cancel</button>
  <button type="button" class="btn btn-default" ng-click="vm.doNotSave()" translate>Don't Save</button>
  <button type="button"
          class="btn btn-primary"
          ng-click="vm.save()"
          translate>
          Save
  </button>
</div>
